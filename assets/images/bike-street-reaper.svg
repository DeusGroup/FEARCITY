<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bikeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bikeGradient)"/>
  
  <!-- Motorcycle silhouette -->
  <g transform="translate(150, 200)">
    <!-- Main frame -->
    <path d="M50 150 L450 150 L480 120 L500 120" stroke="#8B0000" stroke-width="8" fill="none"/>
    <path d="M100 150 L150 100 L350 100 L400 150" stroke="#333" stroke-width="6" fill="none"/>
    
    <!-- Wheels -->
    <circle cx="100" cy="180" r="60" stroke="#666" stroke-width="8" fill="#1a1a1a"/>
    <circle cx="400" cy="180" r="60" stroke="#666" stroke-width="8" fill="#1a1a1a"/>
    
    <!-- Wheel rims -->
    <circle cx="100" cy="180" r="40" stroke="#999" stroke-width="2" fill="none"/>
    <circle cx="400" cy="180" r="40" stroke="#999" stroke-width="2" fill="none"/>
    
    <!-- Handlebars -->
    <path d="M450 100 L470 90 M450 100 L470 110" stroke="#8B0000" stroke-width="6"/>
    
    <!-- Tank -->
    <ellipse cx="250" cy="120" rx="80" ry="30" fill="#1a1a1a" stroke="#8B0000" stroke-width="3"/>
    
    <!-- Seat -->
    <ellipse cx="350" cy="110" rx="50" ry="15" fill="#2a2a2a" stroke="#666" stroke-width="2"/>
    
    <!-- Engine -->
    <rect x="180" y="140" width="80" height="40" rx="10" fill="#0d0d0d" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Brand text -->
  <text x="400" y="450" text-anchor="middle" fill="#8B0000" font-family="Arial Black" font-size="32" font-weight="bold" filter="url(#glow)">STREET REAPER</text>
  <text x="400" y="480" text-anchor="middle" fill="#666" font-family="Arial" font-size="16">CUSTOM STREET FIGHTER</text>
  
  <!-- Fear City branding -->
  <text x="400" y="520" text-anchor="middle" fill="#333" font-family="Arial" font-size="14">FEAR CITY CYCLES</text>
</svg>