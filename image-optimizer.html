<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear City Cycles - Image Optimizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        .optimizer-container {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .drop-zone {
            border: 2px dashed #666;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .drop-zone:hover {
            border-color: #8B0000;
        }
        .drop-zone.dragover {
            border-color: #8B0000;
            background: rgba(139, 0, 0, 0.1);
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
            color: #ccc;
        }
        input, select {
            padding: 8px;
            border: 1px solid #666;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        button {
            background: #8B0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #a50000;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .preview-box {
            border: 1px solid #666;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .preview-box img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
        }
        .stats {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background: #8B0000;
            width: 0%;
            transition: width 0.3s;
        }
        .batch-results {
            margin-top: 20px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .download-all {
            background: #006600;
            margin-top: 20px;
        }
        .download-all:hover {
            background: #008800;
        }
    </style>
</head>
<body>
    <h1>üé® Fear City Cycles - Image Optimizer</h1>
    <p>Optimize your Midjourney assets for web deployment. Target: 200KB max for products, 500KB for heroes.</p>

    <div class="optimizer-container">
        <h2>üñºÔ∏è Drag & Drop Image Optimization</h2>
        
        <div class="drop-zone" id="dropZone">
            <p>üìÅ Drag images here or click to select</p>
            <p>Supports: PNG, JPG, JPEG, WEBP</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="quality">Quality (10-100)</label>
                <input type="range" id="quality" min="10" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
            
            <div class="control-group">
                <label for="maxWidth">Max Width (px)</label>
                <input type="number" id="maxWidth" value="800" min="100" max="2000">
            </div>
            
            <div class="control-group">
                <label for="maxHeight">Max Height (px)</label>
                <input type="number" id="maxHeight" value="600" min="100" max="2000">
            </div>
            
            <div class="control-group">
                <label for="format">Output Format</label>
                <select id="format">
                    <option value="jpeg">JPEG (smaller, products)</option>
                    <option value="png">PNG (quality, heroes)</option>
                    <option value="webp">WebP (modern browsers)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="targetSize">Target Size (KB)</label>
                <input type="number" id="targetSize" value="200" min="50" max="1000">
            </div>
        </div>

        <div class="controls">
            <button onclick="optimizeImages()" id="optimizeBtn" disabled>üöÄ Optimize Images</button>
            <button onclick="downloadAll()" id="downloadAllBtn" disabled>‚¨áÔ∏è Download All Optimized</button>
            <button onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>

        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="previewContainer"></div>
    </div>

    <div class="optimizer-container">
        <h2>üìã Optimization Presets</h2>
        <div class="controls">
            <button onclick="setPreset('product')">üèçÔ∏è Product Images (800x600, 80%, JPEG)</button>
            <button onclick="setPreset('hero')">üåÉ Hero Images (1200x800, 85%, PNG)</button>
            <button onclick="setPreset('logo')">üè∑Ô∏è Logos (400x400, 90%, PNG)</button>
            <button onclick="setPreset('texture')">üé® Textures (512x512, 75%, JPEG)</button>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let optimizedImages = [];

        // Quality slider update
        document.getElementById('quality').addEventListener('input', function() {
            document.getElementById('qualityValue').textContent = this.value + '%';
        });

        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('drop', handleDrop);
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            processFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            processFiles(files);
        }

        function processFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            selectedFiles = [...selectedFiles, ...imageFiles];
            updatePreview();
            document.getElementById('optimizeBtn').disabled = selectedFiles.length === 0;
        }

        function updatePreview() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const previewBox = document.createElement('div');
                previewBox.className = 'preview-box';
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                
                const stats = document.createElement('div');
                stats.className = 'stats';
                stats.innerHTML = `
                    <strong>${file.name}</strong><br>
                    Size: ${(file.size / 1024).toFixed(1)} KB<br>
                    Type: ${file.type}
                `;
                
                previewBox.appendChild(img);
                previewBox.appendChild(stats);
                container.appendChild(previewBox);
            });
        }

        function setPreset(type) {
            const presets = {
                product: { width: 800, height: 600, quality: 80, format: 'jpeg', target: 200 },
                hero: { width: 1200, height: 800, quality: 85, format: 'png', target: 500 },
                logo: { width: 400, height: 400, quality: 90, format: 'png', target: 100 },
                texture: { width: 512, height: 512, quality: 75, format: 'jpeg', target: 150 }
            };

            const preset = presets[type];
            if (preset) {
                document.getElementById('maxWidth').value = preset.width;
                document.getElementById('maxHeight').value = preset.height;
                document.getElementById('quality').value = preset.quality;
                document.getElementById('qualityValue').textContent = preset.quality + '%';
                document.getElementById('format').value = preset.format;
                document.getElementById('targetSize').value = preset.target;
            }
        }

        async function optimizeImages() {
            if (selectedFiles.length === 0) return;

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const optimizeBtn = document.getElementById('optimizeBtn');

            progressContainer.style.display = 'block';
            optimizeBtn.disabled = true;
            optimizedImages = [];

            const settings = {
                quality: parseInt(document.getElementById('quality').value) / 100,
                maxWidth: parseInt(document.getElementById('maxWidth').value),
                maxHeight: parseInt(document.getElementById('maxHeight').value),
                format: document.getElementById('format').value,
                targetSize: parseInt(document.getElementById('targetSize').value) * 1024
            };

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                progressBar.style.width = ((i / selectedFiles.length) * 100) + '%';
                
                try {
                    const optimizedBlob = await optimizeImage(file, settings);
                    optimizedImages.push({
                        name: file.name,
                        originalSize: file.size,
                        optimizedBlob: optimizedBlob,
                        optimizedSize: optimizedBlob.size
                    });
                } catch (error) {
                    console.error('Error optimizing', file.name, error);
                }
            }

            progressBar.style.width = '100%';
            setTimeout(() => {
                progressContainer.style.display = 'none';
                optimizeBtn.disabled = false;
                document.getElementById('downloadAllBtn').disabled = false;
                showResults();
            }, 500);
        }

        function optimizeImage(file, settings) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function() {
                    // Calculate new dimensions
                    let { width, height } = this;
                    const maxWidth = settings.maxWidth;
                    const maxHeight = settings.maxHeight;

                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // Draw and compress
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const mimeType = settings.format === 'png' ? 'image/png' : 
                                   settings.format === 'webp' ? 'image/webp' : 'image/jpeg';
                    
                    canvas.toBlob(resolve, mimeType, settings.quality);
                };

                img.src = URL.createObjectURL(file);
            });
        }

        function showResults() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '<h3>‚úÖ Optimization Results</h3>';

            optimizedImages.forEach((item, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const reduction = ((item.originalSize - item.optimizedSize) / item.originalSize * 100).toFixed(1);
                
                resultItem.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        <small>${(item.originalSize / 1024).toFixed(1)} KB ‚Üí ${(item.optimizedSize / 1024).toFixed(1)} KB (-${reduction}%)</small>
                    </div>
                    <button onclick="downloadSingle(${index})">‚¨áÔ∏è Download</button>
                `;
                
                container.appendChild(resultItem);
            });

            // Total stats
            const totalOriginal = optimizedImages.reduce((sum, item) => sum + item.originalSize, 0);
            const totalOptimized = optimizedImages.reduce((sum, item) => sum + item.optimizedSize, 0);
            const totalReduction = ((totalOriginal - totalOptimized) / totalOriginal * 100).toFixed(1);

            const totalStats = document.createElement('div');
            totalStats.innerHTML = `
                <h4>üìä Total Optimization</h4>
                <p><strong>${(totalOriginal / 1024 / 1024).toFixed(2)} MB ‚Üí ${(totalOptimized / 1024 / 1024).toFixed(2)} MB</strong></p>
                <p>Reduction: <strong>${totalReduction}%</strong> (${((totalOriginal - totalOptimized) / 1024 / 1024).toFixed(2)} MB saved)</p>
            `;
            container.appendChild(totalStats);
        }

        function downloadSingle(index) {
            const item = optimizedImages[index];
            const link = document.createElement('a');
            link.href = URL.createObjectURL(item.optimizedBlob);
            link.download = 'optimized_' + item.name;
            link.click();
        }

        function downloadAll() {
            optimizedImages.forEach((item, index) => {
                setTimeout(() => downloadSingle(index), index * 100);
            });
        }

        function clearAll() {
            selectedFiles = [];
            optimizedImages = [];
            document.getElementById('previewContainer').innerHTML = '';
            document.getElementById('optimizeBtn').disabled = true;
            document.getElementById('downloadAllBtn').disabled = true;
            document.getElementById('fileInput').value = '';
        }
    </script>
</body>
</html>
