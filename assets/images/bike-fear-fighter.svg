<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fighterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#8B0000"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#fighterGradient)"/>
  
  <!-- Motorcycle silhouette - more aggressive sportbike style -->
  <g transform="translate(100, 200)">
    <!-- Aggressive frame -->
    <path d="M70 150 L500 140 L540 110 L570 110" stroke="#8B0000" stroke-width="12" fill="none" filter="url(#redGlow)"/>
    <path d="M110 150 L160 90 L420 90 L470 140" stroke="#FF0000" stroke-width="6" fill="none"/>
    
    <!-- Sport wheels -->
    <circle cx="110" cy="180" r="65" stroke="#8B0000" stroke-width="12" fill="#0d0d0d"/>
    <circle cx="480" cy="170" r="65" stroke="#8B0000" stroke-width="12" fill="#0d0d0d"/>
    
    <!-- Racing wheel details -->
    <circle cx="110" cy="180" r="45" stroke="#FF0000" stroke-width="3" fill="none"/>
    <circle cx="480" cy="170" r="45" stroke="#FF0000" stroke-width="3" fill="none"/>
    
    <!-- Racing handlebars -->
    <path d="M500 90 L520 80 M500 90 L520 100" stroke="#8B0000" stroke-width="10"/>
    <path d="M480 90 L520 80" stroke="#FF0000" stroke-width="4"/>
    
    <!-- Racing tank -->
    <ellipse cx="290" cy="115" rx="100" ry="25" fill="#1a1a1a" stroke="#8B0000" stroke-width="4"/>
    <ellipse cx="290" cy="115" rx="80" ry="15" fill="none" stroke="#FF0000" stroke-width="2"/>
    
    <!-- Racing seat -->
    <ellipse cx="400" cy="100" rx="70" ry="12" fill="#2a2a2a" stroke="#8B0000" stroke-width="3"/>
    
    <!-- Performance engine -->
    <rect x="190" y="135" width="100" height="50" rx="15" fill="#0d0d0d" stroke="#FF0000" stroke-width="3"/>
  </g>
  
  <!-- Brand text -->
  <text x="400" y="450" text-anchor="middle" fill="#FF0000" font-family="Arial Black" font-size="32" font-weight="bold" filter="url(#redGlow)">FEAR FIGHTER</text>
  <text x="400" y="480" text-anchor="middle" fill="#8B0000" font-family="Arial" font-size="16">TRACK-INSPIRED PERFORMANCE</text>
  
  <!-- Fear City branding -->
  <text x="400" y="520" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">FEAR CITY CYCLES</text>
</svg>