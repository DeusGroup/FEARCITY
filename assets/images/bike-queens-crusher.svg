<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="crusherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <filter id="vintage">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#crusherGrad)"/>
  
  <!-- Vintage bobber motorcycle -->
  <g transform="translate(120, 220)">
    <!-- Lower, stretched frame -->
    <path d="M80 150 L500 140 L530 120 L550 120" stroke="#999" stroke-width="6" fill="none"/>
    <path d="M120 150 L170 120 L350 120 L400 140" stroke="#666" stroke-width="4" fill="none"/>
    
    <!-- Larger wheels, vintage style -->
    <circle cx="120" cy="170" r="75" stroke="#8B0000" stroke-width="6" fill="#1a1a1a"/>
    <circle cx="450" cy="160" r="75" stroke="#8B0000" stroke-width="6" fill="#1a1a1a"/>
    
    <!-- Spoke wheels -->
    <g stroke="#999" stroke-width="2">
      <line x1="120" y1="95" x2="120" y2="245"/>
      <line x1="45" y1="170" x2="195" y2="170"/>
      <line x1="66" y1="117" x2="174" y2="223"/>
      <line x1="66" y1="223" x2="174" y2="117"/>
      
      <line x1="450" y1="85" x2="450" y2="235"/>
      <line x1="375" y1="160" x2="525" y2="160"/>
      <line x1="396" y1="107" x2="504" y2="213"/>
      <line x1="396" y1="213" x2="504" y2="107"/>
    </g>
    
    <!-- Wide handlebars -->
    <path d="M480 120 L500 110 M480 120 L500 130 M480 120 L520 115" stroke="#8B0000" stroke-width="8"/>
    
    <!-- Bobber tank (smaller, teardrop) -->
    <ellipse cx="260" cy="130" rx="70" ry="25" fill="#1a1a1a" stroke="#8B0000" stroke-width="3"/>
    
    <!-- Low seat -->
    <ellipse cx="350" cy="125" rx="50" ry="12" fill="#654321" stroke="#8B0000" stroke-width="2"/>
    
    <!-- Exposed engine -->
    <rect x="180" y="145" width="80" height="35" rx="8" fill="#333" stroke="#999" stroke-width="2"/>
    <circle cx="200" cy="162" r="12" fill="#666" stroke="#999" stroke-width="1"/>
    <circle cx="240" cy="162" r="12" fill="#666" stroke="#999" stroke-width="1"/>
  </g>
  
  <!-- Brand text -->
  <text x="400" y="450" text-anchor="middle" fill="#8B0000" font-family="Arial Black" font-size="32" font-weight="bold">QUEENS CRUSHER</text>
  <text x="400" y="480" text-anchor="middle" fill="#999" font-family="Arial" font-size="16">VINTAGE BOBBER STYLE</text>
  
  <!-- Fear City branding -->
  <text x="400" y="520" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">FEAR CITY CYCLES</text>
</svg>