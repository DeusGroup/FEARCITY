<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bikeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bikeGradient)"/>
  
  <!-- Motorcycle silhouette - Café racer style -->
  <g transform="translate(150, 200)">
    <!-- Sleek main frame -->
    <path d="M50 150 L430 150 L460 130 L480 130" stroke="#8B0000" stroke-width="6" fill="none"/>
    <path d="M100 150 L140 110 L340 110 L380 140" stroke="#333" stroke-width="5" fill="none"/>
    
    <!-- Lower frame -->
    <path d="M100 150 L180 170 L320 170 L380 150" stroke="#333" stroke-width="4" fill="none"/>
    
    <!-- Wheels -->
    <circle cx="100" cy="180" r="55" stroke="#666" stroke-width="6" fill="#1a1a1a"/>
    <circle cx="380" cy="180" r="55" stroke="#666" stroke-width="6" fill="#1a1a1a"/>
    
    <!-- Wheel rims - sporty style -->
    <circle cx="100" cy="180" r="35" stroke="#999" stroke-width="2" fill="none"/>
    <circle cx="380" cy="180" r="35" stroke="#999" stroke-width="2" fill="none"/>
    <path d="M100 145 L100 215 M65 180 L135 180" stroke="#999" stroke-width="2"/>
    <path d="M380 145 L380 215 M345 180 L415 180" stroke="#999" stroke-width="2"/>
    
    <!-- Low handlebars -->
    <path d="M430 130 L450 120 M430 130 L450 140" stroke="#8B0000" stroke-width="5"/>
    <path d="M440 125 L460 115 M440 125 L460 135" stroke="#8B0000" stroke-width="3"/>
    
    <!-- Tank - sleek café style -->
    <ellipse cx="240" cy="115" rx="70" ry="25" fill="#1a1a1a" stroke="#8B0000" stroke-width="3"/>
    <ellipse cx="240" cy="115" rx="50" ry="15" fill="#2a2a2a" stroke="#666" stroke-width="1"/>
    
    <!-- Seat - racing style -->
    <ellipse cx="320" cy="105" rx="40" ry="12" fill="#2a2a2a" stroke="#666" stroke-width="2"/>
    
    <!-- Engine - performance -->
    <rect x="170" y="140" width="75" height="35" rx="8" fill="#0d0d0d" stroke="#333" stroke-width="2"/>
    <rect x="175" y="145" width="65" height="25" rx="5" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
    
    <!-- Exhaust - café racer style -->
    <path d="M245 160 L280 170 L320 175 L360 180" stroke="#444" stroke-width="5" fill="none"/>
    
    <!-- Fairings -->
    <path d="M380 140 L420 125 L440 130 L400 145 Z" fill="#2a2a2a" stroke="#666" stroke-width="2"/>
  </g>
  
  <!-- Brand text -->
  <text x="400" y="450" text-anchor="middle" fill="#8B0000" font-family="Arial Black" font-size="32" font-weight="bold" filter="url(#glow)">MIDNIGHT RACER</text>
  <text x="400" y="480" text-anchor="middle" fill="#666" font-family="Arial" font-size="16">CAFÉ RACER PERFORMANCE</text>
  
  <!-- Fear City branding -->
  <text x="400" y="520" text-anchor="middle" fill="#333" font-family="Arial" font-size="14">FEAR CITY CYCLES</text>
</svg>