<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Fear City Cycles</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Cart-specific styles */
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .cart-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #8B0000;
            padding-bottom: 20px;
        }
        
        .cart-header h1 {
            font-family: var(--font-display);
            color: #8B0000;
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .cart-items {
            margin-bottom: 40px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #333;
            margin-bottom: 15px;
            background: #111;
        }
        
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
            border: 1px solid #333;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-family: var(--font-headings);
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #8B0000;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 20px;
        }
        
        .qty-btn {
            background: #333;
            color: white;
            border: 1px solid #555;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .qty-btn:hover {
            background: #555;
        }
        
        .quantity {
            min-width: 30px;
            text-align: center;
            color: #fff;
        }
        
        .remove-btn {
            background: #8B0000;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .remove-btn:hover {
            background: #a00;
        }
        
        .cart-summary {
            background: #111;
            border: 2px solid #8B0000;
            padding: 30px;
            text-align: center;
        }
        
        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #ccc;
            font-size: 1.1em;
        }
        
        .summary-line.total {
            border-top: 2px solid #333;
            padding-top: 15px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.3em;
            color: #8B0000;
        }
        
        .checkout-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .checkout-btn {
            background: #8B0000;
            color: white;
            border: 2px solid #8B0000;
            padding: 15px 30px;
            font-family: var(--font-body);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .checkout-btn:hover {
            background: transparent;
            color: #8B0000;
            transform: translateY(-2px);
        }
        
        .continue-btn {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-family: var(--font-body);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .continue-btn:hover {
            background: #fff;
            color: #000;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #ccc;
        }
        
        .empty-cart h2 {
            color: #8B0000;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .cart-item img {
                margin-right: 0;
            }
            
            .quantity-controls {
                margin: 0;
            }
            
            .checkout-actions {
                flex-direction: column;
            }
        }
        
        /* Scroll to top button */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: #8B0000;
            border: 2px solid #8B0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .scroll-to-top:hover {
            background: #cc0000;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }
        
        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-to-top svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        @media (max-width: 768px) {
            .scroll-to-top {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <img src="../logo.svg" alt="Fear City Cycles">
                <span class="logo-text">Fear City Cycles</span>
            </a>
            <ul class="nav-menu">
                <li><a href="../main.html#bikes">Bikes</a></li>
                <li><a href="../main.html#gear">Gear</a></li>
                <li><a href="../culture.html">Culture</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="../cart/" class="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-header">
            <h1>Your Cart</h1>
        </div>

        <div class="cart-items" id="cart-items">
            <!-- Cart items will be populated by JavaScript -->
        </div>

        <div class="cart-summary" id="cart-summary" style="display: none;">
            <div class="summary-line">
                <span>Subtotal:</span>
                <span id="cart-subtotal">$0</span>
            </div>
            <div class="summary-line">
                <span>Shipping:</span>
                <span>FREE</span>
            </div>
            <div class="summary-line total">
                <span>Total:</span>
                <span id="cart-total">$0</span>
            </div>
            
            <div class="checkout-actions">
                <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
                <a href="../main.html" class="continue-btn">Continue Shopping</a>
            </div>
        </div>

        <div class="empty-cart" id="empty-cart">
            <h2>Your Cart is Empty</h2>
            <p>Time to gear up. Real riders need real gear.</p>
            <div style="margin-top: 30px;">
                <a href="../main.html#bikes" class="checkout-btn">View Bikes</a>
                <a href="../main.html#gear" class="continue-btn">Shop Gear</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Fear City Cycles - Born in Queens. Built for Battle.</p>
    </footer>

    <!-- Scroll to top button -->
    <button class="scroll-to-top" id="scrollToTop" aria-label="Scroll to top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        </svg>
    </button>

    <script>
        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('fearCityCart')) || [];
        
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            const emptyCart = document.getElementById('empty-cart');
            const cartCount = document.getElementById('cart-count');
            
            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '';
                cartSummary.style.display = 'none';
                emptyCart.style.display = 'block';
                return;
            }
            
            emptyCart.style.display = 'none';
            cartSummary.style.display = 'block';
            
            // Render cart items
            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img src="https://qmjauzmtznndsysnaxzo.supabase.co/storage/v1/object/public/fear-city-assets/products/${getImagePath(item.name)}" alt="${item.name}">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">$${item.price.toLocaleString()}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity - 1})">âˆ’</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                </div>
            `).join('');
            
            // Update totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-subtotal').textContent = `$${subtotal.toLocaleString()}`;
            document.getElementById('cart-total').textContent = `$${subtotal.toLocaleString()}`;
        }
        
        function getImagePath(itemName) {
            const itemMap = {
                'Street Reaper': 'bikes/bike-street-reaper.jpg',
                'Borough Bruiser': 'bikes/bike-borough-bruiser.jpg',
                'Fear Fighter': 'bikes/bike-fear-fighter.jpg',
                'Queens Crusher': 'bikes/bike-queens-crusher.jpg',
                'Death Rider': 'bikes/bike-death-rider.jpg',
                'Midnight Racer': 'bikes/bike-midnight-racer.jpg',
                'Fear City Leather Jacket': 'gear/jacket-fear-city.jpg',
                'Queens Skull Tee': 'gear/tee-queens-skull.jpg',
                'Reaper Riding Gloves': 'gear/gloves-reaper-riding.jpg'
            };
            return itemMap[itemName] || 'bikes/bike-street-reaper.jpg';
        }
        
        function updateQuantity(index, newQuantity) {
            if (newQuantity <= 0) {
                removeItem(index);
                return;
            }
            
            cart[index].quantity = newQuantity;
            localStorage.setItem('fearCityCart', JSON.stringify(cart));
            updateCartDisplay();
        }
        
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('fearCityCart', JSON.stringify(cart));
            updateCartDisplay();
        }
        
        function proceedToCheckout() {
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Checkout functionality coming soon!\n\nOrder Total: $${total.toLocaleString()}\n\nFor now, contact us at info@fearcitycycles.com to complete your order.`);
        }
        
        // Mobile menu functionality
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        
        if (mobileMenuToggle && navMenu) {
            mobileMenuToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                this.classList.toggle('active');
            });
        }
        
        // Close mobile menu when clicking on nav links
        const navLinks = document.querySelectorAll('.nav-menu a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (navMenu && navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    if (mobileMenuToggle) mobileMenuToggle.classList.remove('active');
                }
            });
        });
        
        // Initialize cart display
        updateCartDisplay();
        
        // Scroll to top functionality
        const scrollToTopBtn = document.getElementById('scrollToTop');
        
        // Show/hide scroll to top button based on scroll position
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });
        
        // Scroll to top when button is clicked
        scrollToTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
