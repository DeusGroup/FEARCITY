    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Bebas+Neue&display=swap');
        
        /* Premium Hardcore Punk Motorcycle Aesthetic */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .gateway-body {
            background: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Oswald', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Gritty background texture */
        .gateway-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.015) 0%, transparent 40%),
                linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.008) 50%, transparent 52%);
            z-index: 0;
        }
        
        .gateway-logo {
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .gateway-logo img {
            max-width: 380px;
            width: 90%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
        }
        
        .gateway-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 5.5rem;
            font-weight: 400;
            margin-bottom: 16px;
            color: #ffffff;
            letter-spacing: 6px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            animation: slideUp 1.5s ease-out 0.4s both;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
        }
        
        .gateway-tagline {
            font-size: 1.0rem;
            margin-bottom: 60px;
            color: #cccccc;
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            animation: slideUp 1.5s ease-out 0.6s both;
        }
        
        .enter-btn {
            background: transparent;
            color: #ffffff;
            padding: 20px 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            border: 2px solid #ffffff;
            font-family: 'Oswald', sans-serif;
            position: relative;
            z-index: 1;
            animation: slideUp 1.5s ease-out 0.8s both;
            transition: all 0.4s ease;
            overflow: hidden;
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ffffff;
            transition: left 0.4s ease;
            z-index: -1;
        }
        
        .enter-btn:hover {
            color: #000000;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        
        .enter-btn:hover::before {
            left: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .gateway-logo img { max-width: 320px; }
            .gateway-title { font-size: 4.2rem; letter-spacing: 4px; }
            .gateway-tagline { font-size: 0.9rem; letter-spacing: 8px; margin-bottom: 50px; }
            .enter-btn { padding: 18px 40px; font-size: 1.0rem; letter-spacing: 3px; }
        }
        
        @media (max-width: 480px) {
            .gateway-title { font-size: 3.5rem; letter-spacing: 3px; }
            .gateway-tagline { font-size: 0.8rem; letter-spacing: 6px; }
            .enter-btn { padding: 16px 35px; font-size: 0.95rem; letter-spacing: 2px; }
        }
    </style>
