    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap');
        
        /* Premium Gateway Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .gateway-body {
            background: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle background texture */
        .gateway-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            z-index: 0;
        }
        
        .gateway-logo {
            position: relative;
            z-index: 1;
            margin-bottom: 60px;
            animation: fadeIn 1.2s ease-out;
        }
        
        .gateway-logo img {
            max-width: 320px;
            width: 85%;
            height: auto;
            opacity: 0.95;
        }
        
        .gateway-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: #ffffff;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
            animation: slideUp 1.2s ease-out 0.3s both;
        }
        
        .gateway-tagline {
            font-size: 1.1rem;
            margin-bottom: 80px;
            color: #888888;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            animation: slideUp 1.2s ease-out 0.5s both;
        }
        
        .enter-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            padding: 18px 48px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            animation: slideUp 1.2s ease-out 0.7s both;
        }
        
        .enter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .gateway-logo img { max-width: 280px; }
            .gateway-title { font-size: 3.2rem; }
            .gateway-tagline { font-size: 0.9rem; letter-spacing: 4px; margin-bottom: 60px; }
            .enter-btn { padding: 16px 40px; font-size: 0.9rem; }
        }
        
        @media (max-width: 480px) {
            .gateway-title { font-size: 2.8rem; }
            .gateway-tagline { font-size: 0.8rem; letter-spacing: 3px; }
            .enter-btn { padding: 14px 32px; font-size: 0.85rem; }
        }
    </style>
