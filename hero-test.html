<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Movie Test - Fear City Cycles</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hero Movie Styles */
        .hero {
            position: relative;
            background: none !important;
            overflow: hidden;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-movie-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .hero-movie {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.1s ease-in-out;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.7) 0%,
                rgba(139, 0, 0, 0.3) 50%,
                rgba(0, 0, 0, 0.7) 100%
            );
            z-index: 2;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }
        
        .hero-content p {
            font-size: 1.3rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }
        
        .console-output {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border: 1px solid #8B0000;
            z-index: 1000;
        }
        
        .console-line {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="main.html" class="brand-logo">Fear City Cycles</a>
            <div class="nav-menu">
                <a href="main.html">Home</a>
                <a href="bikes/">Bikes</a>
                <a href="gear/">Gear</a>
                <a href="culture.html">Culture</a>
                <a href="cart/">Cart</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-movie-container">
            <div class="hero-movie" id="heroMovie">
                <!-- Hero movie frames will be dynamically loaded here -->
            </div>
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content">
            <h1>Lean Mean Built in Queens</h1>
            <p>These aren't garage queens - they're street fighters.</p>
            <p style="font-size: 0.9rem; opacity: 0.7;">Hero Movie Test Page</p>
        </div>
    </section>

    <div class="console-output" id="console">
        <div class="console-line">Console Output:</div>
    </div>

    <script>
        // Console output display
        function log(message) {
            console.log(message);
            const consoleEl = document.getElementById('console');
            const line = document.createElement('div');
            line.className = 'console-line';
            line.textContent = '> ' + message;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        log('Hero Movie Test Page Loaded');
        
        // Hero Movie Implementation
        async function initHeroMovie() {
            log('üé¨ Initializing hero movie...');
            
            const movieElement = document.getElementById('heroMovie');
            if (!movieElement) {
                log('‚ùå Hero movie element not found');
                return;
            }
            
            const baseURL = 'https://qmjauzmtznndsysnaxzo.supabase.co/storage/v1/object/public/fear-city-assets/hero/hero%20movie/';
            let frames = [];
            let currentFrame = 0;
            let movieInterval;
            
            // Test common frame naming patterns
            async function detectFrames() {
                const patterns = [
                    { name: 'Your frames', prefix: 'u7972711186_a_queens_street_with_industrial_area_with_graffit_8ade0ea0-7d47-4822-b7fc-85fa975a71bb_3_', start: 0, end: 30, format: (i) => `u7972711186_a_queens_street_with_industrial_area_with_graffit_8ade0ea0-7d47-4822-b7fc-85fa975a71bb_3_${i.toString().padStart(3, '0')}.jpg` },
                    { name: 'Simple numbers', prefix: '', start: 1, end: 30, format: (i) => `${i}.jpg` },
                    { name: 'Padded 2', prefix: '', start: 1, end: 30, format: (i) => `${i.toString().padStart(2, '0')}.jpg` },
                    { name: 'Padded 3', prefix: '', start: 1, end: 30, format: (i) => `${i.toString().padStart(3, '0')}.jpg` },
                    { name: 'Frame prefix', prefix: 'frame_', start: 1, end: 30, format: (i) => `frame_${i}.jpg` },
                    { name: 'Hero prefix', prefix: 'hero_', start: 1, end: 30, format: (i) => `hero_${i}.jpg` },
                    { name: 'IMG prefix', prefix: 'IMG_', start: 1, end: 30, format: (i) => `IMG_${i.toString().padStart(4, '0')}.jpg` }
                ];
                
                for (let pattern of patterns) {
                    log(`üîç Testing pattern: ${pattern.name} (${pattern.format(1)})`);
                    const testFrames = [];
                    let consecutiveMisses = 0;
                    
                    for (let i = pattern.start; i <= pattern.end && consecutiveMisses < 3; i++) {
                        const frameName = pattern.format(i);
                        const frameUrl = baseURL + frameName;
                        
                        try {
                            const response = await fetch(frameUrl, { method: 'HEAD' });
                            if (response.ok) {
                                testFrames.push(frameUrl);
                                log(`‚úÖ Found: ${frameName}`);
                                consecutiveMisses = 0;
                            } else {
                                consecutiveMisses++;
                            }
                        } catch (e) {
                            log(`‚ùå Error testing ${frameName}: ${e.message}`);
                            consecutiveMisses++;
                        }
                    }
                    
                    if (testFrames.length >= 3) {
                        frames = testFrames;
                        log(`üéØ Found ${frames.length} frames with pattern: ${pattern.name}`);
                        return true;
                    }
                }
                
                log('‚ùå No hero movie frames found with any pattern');
                return false;
            }
            
            // Manual frame test function
            window.testFrame = async function(frameName) {
                const url = baseURL + frameName;
                log(`üß™ Testing frame: ${url}`);
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    if (response.ok) {
                        log(`‚úÖ Frame exists: ${frameName}`);
                        return true;
                    } else {
                        log(`‚ùå Frame not found: ${frameName} (${response.status})`);
                        return false;
                    }
                } catch (e) {
                    log(`‚ùå Error: ${e.message}`);
                    return false;
                }
            };
            
            // Manual movie start with specific frames
            window.startMovieWithFrames = function(frameNames) {
                frames = frameNames.map(name => baseURL + name);
                log(`üìΩÔ∏è Starting movie with ${frames.length} manual frames`);
                startMovie();
            };
            
            // Start the movie
            function startMovie() {
                if (frames.length === 0) {
                    log('üì∑ Using fallback static image');
                    movieElement.style.backgroundImage = "url('assets/images/hero-bg.jpg')";
                    return;
                }
                
                log(`üé¨ Starting hero movie with ${frames.length} frames at 24 FPS`);
                
                // Preload first few frames
                log('‚è≥ Preloading first frames...');
                frames.slice(0, 3).forEach((frame, i) => {
                    const img = new Image();
                    img.src = frame;
                });
                
                function playFrame() {
                    movieElement.style.backgroundImage = `url('${frames[currentFrame]}')`;
                    currentFrame = (currentFrame + 1) % frames.length;
                }
                
                // Start playing
                playFrame();
                movieInterval = setInterval(playFrame, 1000 / 24); // 24 FPS
                
                // Pause when page not visible
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        clearInterval(movieInterval);
                        log('‚è∏Ô∏è Movie paused (tab hidden)');
                    } else {
                        movieInterval = setInterval(playFrame, 1000 / 24);
                        log('‚ñ∂Ô∏è Movie resumed (tab visible)');
                    }
                });
                
                log('‚ú® Hero movie is now playing!');
            }
            
            // Initialize
            const found = await detectFrames();
            if (found) {
                startMovie();
            } else {
                log('üí° TIP: Use testFrame("filename.jpg") to test specific files');
                log('üí° TIP: Use startMovieWithFrames(["1.jpg", "2.jpg", ...]) to manually start');
            }
        }
        
        // Start when page loads
        window.addEventListener('DOMContentLoaded', function() {
            log('üöÄ DOM Content Loaded');
            initHeroMovie();
        });
        
        log('üìù Available commands:');
        log('- testFrame("filename.jpg") - Test if a specific frame exists');
        log('- startMovieWithFrames(["1.jpg", "2.jpg", ...]) - Start movie with specific frames');
    </script>
</body>
</html>
