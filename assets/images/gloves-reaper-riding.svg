<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gloveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <filter id="leatherGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#1a1a1a"/>
  
  <!-- Left glove -->
  <g transform="translate(100, 150)">
    <!-- Palm -->
    <ellipse cx="80" cy="150" rx="50" ry="80" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="3"/>
    
    <!-- Fingers -->
    <ellipse cx="50" cy="100" rx="12" ry="40" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="2"/>
    <ellipse cx="70" cy="90" rx="12" ry="45" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="2"/>
    <ellipse cx="90" cy="95" rx="12" ry="42" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="2"/>
    <ellipse cx="110" cy="105" rx="10" ry="35" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="2"/>
    
    <!-- Thumb -->
    <ellipse cx="130" cy="140" rx="15" ry="30" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="2"/>
    
    <!-- Wrist cuff -->
    <rect x="30" y="220" width="100" height="40" rx="10" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="3"/>
    
    <!-- Knuckle protection -->
    <rect x="45" y="120" width="15" height="20" rx="5" fill="#333" stroke="#666" stroke-width="1"/>
    <rect x="65" y="115" width="15" height="25" rx="5" fill="#333" stroke="#666" stroke-width="1"/>
    <rect x="85" y="120" width="15" height="22" rx="5" fill="#333" stroke="#666" stroke-width="1"/>
    <rect x="105" y="125" width="12" height="18" rx="5" fill="#333" stroke="#666" stroke-width="1"/>
    
    <!-- Reinforced palm -->
    <ellipse cx="80" cy="170" rx="25" ry="35" fill="none" stroke="#8B0000" stroke-width="2"/>
  </g>
  
  <!-- Right glove -->
  <g transform="translate(320, 150)">
    <!-- Palm -->
    <ellipse cx="80" cy="150" rx="50" ry="80" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="3"/>
    
    <!-- Fingers -->
    <ellipse cx="110" cy="100" rx="12" ry="40" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="2"/>
    <ellipse cx="90" cy="90" rx="12" ry="45" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="2"/>
    <ellipse cx="70" cy="95" rx="12" ry="42" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="2"/>
    <ellipse cx="50" cy="105" rx="10" ry="35" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="2"/>
    
    <!-- Thumb -->
    <ellipse cx="30" cy="140" rx="15" ry="30" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="2"/>
    
    <!-- Wrist cuff -->
    <rect x="30" y="220" width="100" height="40" rx="10" fill="url(#gloveGrad)" stroke="#8B0000" stroke-width="3"/>
    
    <!-- Knuckle protection -->
    <rect x="100" y="120" width="15" height="20" rx="5" fill="#333" stroke="#666" stroke-width="1"/>
    <rect x="80" y="115" width="15" height="25" rx="5" fill="#333" stroke="#666" stroke-width="1"/>
    <rect x="60" y="120" width="15" height="22" rx="5" fill="#333" stroke="#666" stroke-width="1"/>
    <rect x="43" y="125" width="12" height="18" rx="5" fill="#333" stroke="#666" stroke-width="1"/>
    
    <!-- Reinforced palm -->
    <ellipse cx="80" cy="170" rx="25" ry="35" fill="none" stroke="#8B0000" stroke-width="2"/>
  </g>
  
  <!-- Product text -->
  <text x="300" y="500" text-anchor="middle" fill="#8B0000" font-family="Arial Black" font-size="24" font-weight="bold">REAPER RIDING GLOVES</text>
  <text x="300" y="525" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">REINFORCED PALMS</text>
  <text x="300" y="545" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">KNUCKLE PROTECTION</text>
</svg>