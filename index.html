    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Bebas+Neue&display=swap');
        
        /* Premium Hardcore Punk Motorcycle Aesthetic with Brand Colors */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .gateway-body {
            background: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Oswald', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Brand-colored atmospheric background */
        .gateway-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(139, 0, 0, 0.08) 0%, transparent 45%),
                radial-gradient(ellipse at 80% 80%, rgba(204, 0, 0, 0.05) 0%, transparent 45%),
                radial-gradient(ellipse at 50% 50%, rgba(139, 0, 0, 0.03) 0%, transparent 60%),
                linear-gradient(135deg, transparent 47%, rgba(139, 0, 0, 0.01) 50%, transparent 53%);
            z-index: 0;
        }
        
        .gateway-logo {
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .gateway-logo img {
            max-width: 380px;
            width: 90%;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(139, 0, 0, 0.3)) drop-shadow(0 0 60px rgba(139, 0, 0, 0.1));
        }
        
        .gateway-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 5.5rem;
            font-weight: 400;
            margin-bottom: 60px;
            color: #ffffff;
            letter-spacing: 6px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            animation: slideUp 1.5s ease-out 0.4s both;
            text-shadow: 
                0 0 20px #8B0000,
                0 0 40px #8B0000,
                0 0 60px #8B0000,
                2px 2px 0px #8B0000,
                4px 4px 0px #cc0000,
                6px 6px 0px #8B0000;
        }
        
        
        .enter-btn {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.1) 0%, transparent 50%);
            color: #ffffff;
            padding: 20px 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            border: 2px solid #8B0000;
            font-family: 'Oswald', sans-serif;
            position: relative;
            z-index: 1;
            animation: slowButtonReveal 2.5s ease-out 1.2s both;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            backdrop-filter: blur(5px);
            box-shadow: 
                0 0 5px rgba(139, 0, 0, 0.4),
                0 0 10px rgba(139, 0, 0, 0.2),
                inset 0 0 5px rgba(139, 0, 0, 0.1);
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B0000 0%, #cc0000 50%, #8B0000 100%);
            transition: left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: -1;
        }
        
        .enter-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .enter-btn:hover {
            color: #ffffff;
            transform: translateY(-3px);
            border-color: #cc0000;
            box-shadow: 
                0 0 8px rgba(204, 0, 0, 0.6),
                0 0 16px rgba(204, 0, 0, 0.3),
                0 0 24px rgba(139, 0, 0, 0.2),
                0 8px 25px rgba(139, 0, 0, 0.4),
                inset 0 0 8px rgba(204, 0, 0, 0.2);
        }
        
        .enter-btn:hover::before {
            left: 0;
        }
        
        .enter-btn:hover::after {
            opacity: 1;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.9);
                filter: drop-shadow(0 0 0 rgba(139, 0, 0, 0));
            }
            to { 
                opacity: 1; 
                transform: scale(1);
                filter: drop-shadow(0 0 30px rgba(139, 0, 0, 0.3)) drop-shadow(0 0 60px rgba(139, 0, 0, 0.1));
            }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes slowButtonReveal {
            0% { 
                opacity: 0; 
                transform: translateY(40px) scale(0.8);
                box-shadow: 
                    0 0 0 rgba(139, 0, 0, 0),
                    0 0 0 rgba(139, 0, 0, 0),
                    inset 0 0 0 rgba(139, 0, 0, 0);
            }
            30% {
                opacity: 0.3;
                transform: translateY(20px) scale(0.9);
                box-shadow: 
                    0 0 2px rgba(139, 0, 0, 0.2),
                    0 0 4px rgba(139, 0, 0, 0.1),
                    inset 0 0 2px rgba(139, 0, 0, 0.05);
            }
            60% {
                opacity: 0.7;
                transform: translateY(5px) scale(0.98);
                box-shadow: 
                    0 0 4px rgba(139, 0, 0, 0.3),
                    0 0 8px rgba(139, 0, 0, 0.15),
                    inset 0 0 4px rgba(139, 0, 0, 0.08);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                box-shadow: 
                    0 0 5px rgba(139, 0, 0, 0.4),
                    0 0 10px rgba(139, 0, 0, 0.2),
                    inset 0 0 5px rgba(139, 0, 0, 0.1);
            }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .gateway-logo img { max-width: 320px; }
            .gateway-title { font-size: 4.2rem; letter-spacing: 4px; margin-bottom: 50px; }
            .enter-btn { padding: 18px 40px; font-size: 1.0rem; letter-spacing: 3px; }
        }
        
        @media (max-width: 480px) {
            .gateway-title { font-size: 3.5rem; letter-spacing: 3px; margin-bottom: 40px; }
            .enter-btn { padding: 16px 35px; font-size: 0.95rem; letter-spacing: 2px; }
        }
    </style>

<body class="gateway-body">
    <div class="gateway-logo">
        <img src="assets/images/fear-city-logo-inverted.svg" alt="Fear City Cycles">
    </div>
    <h1 class="gateway-title">Fear City Cycles</h1>
    <a href="main.html" class="enter-btn" id="enterBtn">Enter the City</a>
    <script>
        // Disable button until animation completes
        const enterBtn = document.getElementById('enterBtn');
        
        // Disable initially
        enterBtn.style.pointerEvents = 'none';
        enterBtn.style.cursor = 'default';
        
        // Enable after animation completes (1.2s delay + 2.5s animation = 3.7s)
        setTimeout(() => {
            enterBtn.style.pointerEvents = 'auto';
            enterBtn.style.cursor = 'pointer';
        }, 3700);
        
        // Add visual feedback when disabled
        enterBtn.addEventListener('click', (e) => {
            if (enterBtn.style.pointerEvents === 'none') {
                e.preventDefault();
                return false;
            }
        });
    </script>
