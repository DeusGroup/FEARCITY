<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="30%" style="stop-color:#1a1a1a"/>
      <stop offset="70%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#8B0000" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#000000" stop-opacity="0.8"/>
    </radialGradient>
    <filter id="grit">
      <feTurbulence baseFrequency="0.8" numOctaves="3" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.1"/>
      </feComponentTransfer>
      <feComposite operator="multiply" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#cityGrad)"/>
  
  <!-- NYC skyline silhouette -->
  <g transform="translate(0, 600)">
    <!-- Buildings -->
    <rect x="0" y="200" width="150" height="280" fill="#0a0a0a"/>
    <rect x="150" y="150" width="120" height="330" fill="#111"/>
    <rect x="270" y="180" width="80" height="300" fill="#0a0a0a"/>
    <rect x="350" y="120" width="100" height="360" fill="#111"/>
    <rect x="450" y="160" width="90" height="320" fill="#0a0a0a"/>
    <rect x="540" y="100" width="110" height="380" fill="#111"/>
    <rect x="650" y="140" width="95" height="340" fill="#0a0a0a"/>
    <rect x="745" y="80" width="130" height="400" fill="#111"/>
    <rect x="875" y="130" width="85" height="350" fill="#0a0a0a"/>
    <rect x="960" y="110" width="120" height="370" fill="#111"/>
    <rect x="1080" y="160" width="100" height="320" fill="#0a0a0a"/>
    <rect x="1180" y="90" width="140" height="390" fill="#111"/>
    <rect x="1320" y="140" width="90" height="340" fill="#0a0a0a"/>
    <rect x="1410" y="120" width="110" height="360" fill="#111"/>
    <rect x="1520" y="170" width="80" height="310" fill="#0a0a0a"/>
    <rect x="1600" y="100" width="100" height="380" fill="#111"/>
    <rect x="1700" y="150" width="90" height="330" fill="#0a0a0a"/>
    <rect x="1790" y="180" width="130" height="300" fill="#111"/>
    
    <!-- Random lit windows -->
    <rect x="170" y="180" width="8" height="12" fill="#8B0000"/>
    <rect x="190" y="200" width="8" height="12" fill="#8B0000"/>
    <rect x="280" y="220" width="6" height="10" fill="#8B0000"/>
    <rect x="470" y="190" width="7" height="11" fill="#8B0000"/>
    <rect x="680" y="170" width="8" height="12" fill="#8B0000"/>
    <rect x="780" y="150" width="9" height="13" fill="#8B0000"/>
    <rect x="990" y="140" width="8" height="12" fill="#8B0000"/>
    <rect x="1200" y="130" width="10" height="14" fill="#8B0000"/>
    <rect x="1430" y="160" width="8" height="12" fill="#8B0000"/>
    <rect x="1630" y="140" width="7" height="11" fill="#8B0000"/>
  </g>
  
  <!-- Street level -->
  <rect x="0" y="950" width="1920" height="130" fill="#0d0d0d"/>
  
  <!-- Street lights -->
  <g stroke="#8B0000" stroke-width="3" fill="none">
    <line x1="200" y1="950" x2="200" y2="850"/>
    <line x1="600" y1="950" x2="600" y2="850"/>
    <line x1="1000" y1="950" x2="1000" y2="850"/>
    <line x1="1400" y1="950" x2="1400" y2="850"/>
    <line x1="1800" y1="950" x2="1800" y2="850"/>
  </g>
  
  <!-- Street light glow -->
  <circle cx="200" cy="850" r="30" fill="#8B0000" opacity="0.3"/>
  <circle cx="600" cy="850" r="30" fill="#8B0000" opacity="0.3"/>
  <circle cx="1000" cy="850" r="30" fill="#8B0000" opacity="0.3"/>
  <circle cx="1400" cy="850" r="30" fill="#8B0000" opacity="0.3"/>
  <circle cx="1800" cy="850" r="30" fill="#8B0000" opacity="0.3"/>
  
  <!-- Dramatic lighting overlay -->
  <rect width="1920" height="1080" fill="url(#spotlight)"/>
  
  <!-- Gritty texture overlay -->
  <rect width="1920" height="1080" fill="#1a1a1a" filter="url(#grit)" opacity="0.3"/>
  
  <!-- Fear City atmosphere text -->
  <text x="960" y="400" text-anchor="middle" fill="#8B0000" font-family="Arial Black" font-size="48" font-weight="bold" opacity="0.6">FEAR CITY</text>
  <text x="960" y="450" text-anchor="middle" fill="#666" font-family="Arial" font-size="24" opacity="0.4">QUEENS, NYC</text>
</svg>