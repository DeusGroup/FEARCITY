<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bruiserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <filter id="chrome">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bruiserGradient)"/>
  
  <!-- Motorcycle silhouette -->
  <g transform="translate(120, 180)">
    <!-- Main frame -->
    <path d="M80 170 L480 170 L520 140 L550 140" stroke="#C0C0C0" stroke-width="10" fill="none" filter="url(#chrome)"/>
    <path d="M120 170 L180 120 L380 120 L440 170" stroke="#E6E6E6" stroke-width="8" fill="none"/>
    
    <!-- Wheels -->
    <circle cx="120" cy="200" r="70" stroke="#C0C0C0" stroke-width="10" fill="#1a1a1a"/>
    <circle cx="450" cy="200" r="70" stroke="#C0C0C0" stroke-width="10" fill="#1a1a1a"/>
    
    <!-- Chrome wheel details -->
    <circle cx="120" cy="200" r="50" stroke="#E6E6E6" stroke-width="3" fill="none"/>
    <circle cx="450" cy="200" r="50" stroke="#E6E6E6" stroke-width="3" fill="none"/>
    <circle cx="120" cy="200" r="30" stroke="#F5F5F5" stroke-width="2" fill="none"/>
    <circle cx="450" cy="200" r="30" stroke="#F5F5F5" stroke-width="2" fill="none"/>
    
    <!-- Handlebars -->
    <path d="M480 120 L500 110 M480 120 L500 130" stroke="#C0C0C0" stroke-width="8"/>
    
    <!-- Tank -->
    <ellipse cx="280" cy="140" rx="90" ry="35" fill="#1a1a1a" stroke="#C0C0C0" stroke-width="4"/>
    
    <!-- Seat -->
    <ellipse cx="380" cy="130" rx="60" ry="18" fill="#2a2a2a" stroke="#999" stroke-width="3"/>
    
    <!-- Engine -->
    <rect x="200" y="160" width="90" height="45" rx="12" fill="#0d0d0d" stroke="#E6E6E6" stroke-width="3"/>
  </g>
  
  <!-- Brand text -->
  <text x="400" y="450" text-anchor="middle" fill="#C0C0C0" font-family="Arial Black" font-size="32" font-weight="bold">BOROUGH BRUISER</text>
  <text x="400" y="480" text-anchor="middle" fill="#888" font-family="Arial" font-size="16">HEAVY DUTY STREET FIGHTER</text>
  
  <!-- Fear City branding -->
  <text x="400" y="520" text-anchor="middle" fill="#555" font-family="Arial" font-size="14">FEAR CITY CYCLES</text>
</svg>